<html>
  <head>
  </head>

  <body ng-app='big-circular-data'>
    <div ng-controller='MainController'>
      <input type='date' ng-model='stop.time' placeholder="Horário"></input>
      <input type='text' ng-model='stop.place' value='ect' disabled placeholder="ECT"></input>
      <input type='number' ng-model='stop.ref' placeholder='Referência. Ex: 2472'></input>
      <input type='radio' ng-model='stop.dir' value='direto'>Direto</input>
      <input type='radio' ng-model='stop.dir' value='inverso'>Inverso</input>
      <button ng-click='postStop(stop)'>Enviar</button>
      {{test}}

      <div ng-repeat='stop in stops'>
        <b>{{stop.place}}</b> às {{stop.time}} <br>
        {{stop.ref}} - {{stop.dir}}
      </div>
    </div>


  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js'> </script>
  <script src='app.js'></script>
  </body>

</html>
